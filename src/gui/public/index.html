<!DOCTYPE html>
<html>
<head>
    <title>Web Crawler Control Panel</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="config-panel">
            <h2>Configuration</h2>
            <div class="env-editor">
                <h3>Environment Variables</h3>
                <textarea id="envConfig"></textarea>
                <button onclick="saveConfig()">Save</button>
            </div>
            
            <div class="terms-editor">
                <h3>Search Terms</h3>
                <textarea id="termsConfig"></textarea>
                <button onclick="saveConfig()">Save</button>
            </div>
        </div>

        <div class="control-panel">
            <h2>Controls</h2>
            <button onclick="startCrawler()">Start</button>
            <button onclick="stopCrawler()">Stop</button>
        </div>

        <div class="stats-panel">
            <h2>Statistics</h2>
            <div id="stats">
                <p>URLs Visited: <span id="visitedCount">0</span></p>
                <p>Queue Size: <span id="queueSize">0</span></p>
                <p>In Progress: <span id="inProgressCount">0</span></p>
            </div>
        </div>

        <div class="log-panel">
            <h2>Recent Activity</h2>
            <div id="logOutput"></div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
